<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <title>AI Mario Game</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body background="background.jpg">
<center>
  <div class="btn-primary heading text-center">
    <h1>AI Mario Game</h1>
    <button id="Instructions" data-toggle="modal" data-target="#myModal" class="btn btn-outline-light">Instructions</button>
    <hr>
  </div>
  <img src="mario.jpg" style="width: 100%;" class="img-thumbnail">
  <br><br>
  <button class="btn btn-success" onclick="startGame();">Let's Play!</button>
  <br><br>
  <button class="btn btn-danger" id="Status"></button>
  <br><br>
  <div id="canvas"></div>
  <br><br>
  <div id="game_console"></div>

<div id="footer">
  <h4 class="text-center">Source code: <a href="https://github.com/linuk">Linuk</a>|| Game credit: Mario</h4>
</div>
<div id="myModal" class="modal fade">
  <div class="modal-dialog">
   <div class="modal-content">
    <div class="modal-header">
      <button class="close" data-dismiss="modal" style="float: left;position: absolute;">&times;</button>
      <h4 style="text-align: center; margin-left: 170px;">Instructions</h4>
    </div>
    <div class="modal-body">
       <img src="left.png" class="instruction_img img-responsive">
       <img src="right.png" class="instruction_img img-responsive">
       <img src="jump.png" class="instruction_img img-responsive">
    </div>
    </div>
  </div>
</div>
</center>
  </body>
</html>
